name: Deploy gh-pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Development Code
        uses: actions/checkout@v2
      - name: Use Node.js 17.x
        uses: actions/setup-node@v1
        with:
          node-version: 17.x
      - run: npm install
      - run: npm run build
      - name: Git config
        run: git config --global user.email "200037994@aluno.unb.br" && git config --global user.name "guibrbs"
      - name: Deploy dist
        working-directory: ./dist
        run: git init && git checkout -b main && git add -A && git commit -m 'ðŸš€ Deploying new version'
      - name: Push to gh-pages
        run: git subtree push -f --prefix dist origin gh-pages